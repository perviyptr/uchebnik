		<div class="lev2">

		<iframe class ="oglavlenie" src="oglavlenie_Inventor.html" height = '800'></iframe>

		</div>

		<div class="centr2">

			<div class="knopki">
			<button id="nazad" onclick="ChangeSlide(currentSlide - 1)">◄ Назад</button>
			<button id="dalee" onclick="ChangeSlide(currentSlide + 1)">Вперёд ►</button>
			<div id="shetchik"></div>
			</div>

			<h3 class="zagl">1. Создание чертежа</h3>

			<div id="slides">


				<div class="active">
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Создадим двухмерный чертёж сборки колеса с осью. Выберем
						 <i>Создать — Чертёж</i>.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/47.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Откроется окно для создания чертежа с форматом.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/48.png">
					</figure>
					</div>

					<div class="perehod_glavi">
					<p><a href="Uroki_Inventor_Sozdanie_Sborki.html"> ◄ Предыдущая глава</a></p>
					</div>

				</div>



				<div>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Выберем <i>Создать базовый вид</i></figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/49.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">
						<ul>
							В открывшемся окне параметров вида выберем:
							<li>Направление — <i>Вид сверху</i>;</li>
							<li>Стиль — <i>С удалением невидимых линий</i>;</li>
							<li>Масштаб — М1 : 1,</li>
							 и щёлкнем <i>ЛКМ</i> в месте создания вида. Далее можно продолжать создавать виды или завершить клавишей
						 	 <i>Esk</i>.
						</ul>
						</figcaption>
						<img class="kart_v_figure_bol" src="Ris_Inventor/50.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Можно выполнить поворот вида в нужное положение. Щёлкнем <i>ПКМ</i> в зоне вида и в меню выберем <i>Поворот</i>.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/51.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">
							<ul>
								В открывшемся окне поворота вида укажем:
								<li>Условие поворота — <i>Линия - горизонтально</i>;</li>
								<li>Направление поворота — <i>По часовой стрелке</i></li>
								и щёлкнем <i>ЛКМ</i> по вертикальной линии вида.
							</ul>
						</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/52.png">
					</figure>
					</div>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">
						<ul>
							Создадим сечение:
							<li>команда <i>Сечение</i>;</li>
							<li>выбрать <i>ЛКМ</i> вид;</li>
							<li>указать крайние точки сечения;</li>
							<li>щёлкнуть <i>ПКМ</i> и <i>ЛКМ</i> — <i>Продолжить</i>.</li>
						</ul>
					</figcaption>
						<img class="kart_v_figure_bol" src="Ris_Inventor/53.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">В открывшемся окне задать параметры сечения и выбрать <i>ЛКМ</i> место для его расположения.</figcaption>
						<img class="kart_v_figure_bol" src="Ris_Inventor/54.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Перемещать вид вдоль линий проекционной связи можно ухватившись курсором за рамку вокруг вида.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/55.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Если нужно перенести вид в любое место чертежа щёлкните по нему <i>ПКМ</i> и выберите <i>Выравнивание — Разорвать</i>.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/56.png">
					</figure>
				</div>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Создадим осевые линии. Зайдём в меню <i>Пояснения</i> и
						выберем <i>Осевая линия</i>.
					</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/57.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Укажем <i>ЛКМ</i> средние точки крйних рёбер и после щелчка <i>ПКМ</i>
							нажмём <i>Создать</i>.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/58.png">
					</figure>
				</div>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Выберем <i>Маркер центра</i>...</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/59.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">...и щёлкнем <i>ЛКМ</i> по большой кружности.</i></figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/60.png">
					</figure>
				</div>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Протавим размеры. Выберем <i>Размеры</i> и укажем <i>ЛКМ</i> крайние точки для нанесения размера.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/61.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Добавим обозначения диаметра к размеру.Сделаем двойной щелчок <i>ЛКМ</i> по размеру. В открывшемся окне курсор установим перед значением размера и выберем в раскрывающемся списке значок диаметра. Нажмём <i>ОК</i>. Аналогично можно добавить значок градуса при указании размера фаски.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/62.png">
					</figure>
				</div>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Для указания размеров допусков нужно воспользоваться закладкой
							<i>Точность и допуск</i> этого окна.</figcaption>
						<img class="kart_v_figure_bol" src="Ris_Inventor/63.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Проставим все размеры.</figcaption>
						<img class="kart_v_figure_bol" src="Ris_Inventor/64.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Доработку чертежа я предпочитаю делать в AutoCAD (BricsCAD). Для этого сохраним копия чертежа в формате .dwg.</figcaption>
						<img class="kart_v_figure_mal" src="Ris_Inventor/65.png">
						<figcaption class="nadpis_v_figure">На этом краткий экскурс на тему <i>Создание модели и чертежа</i> заканчиваю. <br> В следующей главе кратко расскажу о создании металлоконструкций в Inventor.</figcaption>
					</figure>
				</div>
				<div class="perehod_glavi">
					<p><a href="Uroki_Inventor_Sozdanie_Metallokonstrukciiy.html"> Следующая глава ►</a></p>
				</div>
				</div>
