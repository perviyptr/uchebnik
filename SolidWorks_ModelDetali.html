			<h3 class="zagl">1. Создание 3D - модели детали</h3>

			<div id="slides">


				<div class="active">
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Пусть нам надо создать сборочный узел из деталей <i>Основание</i> и <i>Крышка</i>, соединённых между собой при помощи сварного шва. <br> Начнём с создания 3D - модели детали <i>Основание</i>.
							</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/1.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Заходим в пункт меню <i>Создать</i> и выберем <i>Деталь (gost-part)</i></figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/2.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">В открывшемся окне создадим эскиз.<br>В качестве плоскости для создания эскиза выберем <i>Вид спереди</i>, щёлкнув левой кнопкой мыши по его обозначению в графическом окне.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/3.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Нарисуем окружность, используя команду <i>Окружность по центру</i> на панели инструментов и зададим ей радиус 30мм.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/4.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Построим опорные точки с одной стороны эскиза, испольэуя команду <i>Точка</i> и укажем размеры (команда <i>Автоматическое нанесение размеров</i>).</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/5.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Соединим точки линиями (команда <i>Линия</i>).</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/6.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Выполним отсечение лишних линий (команда <i>Отсечь объекты</i>).<br>
							Отсечение выполняется проходом курсором по отсекаемым линиям с нажатой левой кнопкой мыши. </figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/7.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Зайдём в команду <i>Зеркально отобразить объекты</i>.<br>
							Укажем рамкой объекты для зеркального отображения и левой кнопкой мыши линию, относительно которой надо зеркалить объекты.Для завершения команды щелчёк по зелёной птичке или "Enter". </figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/8.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Щёлкните <i>Выход из эскиза</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/9.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Нажмите клавишу <i>Пробел</i> и выберите ориентацию эскиза <i>Изометрия</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/10.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Выполним выдавливание эскиза в объёмное тело.<br>
								Заходим в закладку <i>Элементы</i> и выбираем команду <i>Вытянутая бобышка/основание</i>. Можно задать расстояние выдавливания 120мм в одном направлении или по 60мм в двух направлениях. Выберем второй вариант.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/11.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Зададим материал нашей детали.<br>
								Сделаем щелчёк правой кнопкой мыши по материалу в дереве модели и выберем <i>Редактировать материал</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/12.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">В открывшемся списке выберем материал детали. При необходимости можно отредактировать внешний вид материала.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/13.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Добавим отверстие в детали.<br>
								Для построения нового эскиза укажем нижнюю плоскость детали и выберем команду <i>Эскиз</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/14.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Начертим окружность радиусом 15мм в центре плоскости эскиза.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/15.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Выйдем из эскиза, зайдём в закладку <i>Элементы</i>, выберем команду
							 <i>Вытянутый вырез</i>. В качетве расстояния укажем <i>Насквозь</i> и щёлкнем по зелёной галочке вверху. </figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/16.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">В результате получим 3D - модель детали.<br>
								Сохраним её под именем <i>Основание</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/17.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Создадим эскиз для верхней детали.<br>
							Используем команды <i>Окружность</i>, <i>Прямоугольник из центра</i>, <i>Отсечение</i>, <i>Автоматическое нанесение размеров</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/18.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">После выхода из эскиза выдавим полученный контур на 50мм в обе стороны.<br>
								<i>Элементы — Вытянутая бобышка/основание</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/19.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Создадим новый эскиз на верхней грани детали.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/20.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Построим окружность и два прямоугольника из центра. Укажем размеры.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/21.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Воспользуемся командой <i>Вытянутый вырез</i> для создания вырезов и отверстия.<br>
							В качестве расстояния укажем <i>Насквозь</i>.</figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/22.png">
						</figure>
				</div>

				<div>
						<figure class="kart_s_nadpisju_bol">
							<figcaption class="nadpis_v_figure">Назначим материал для детали и сохраним её под именем <i>Крышка</i>
							 </figcaption>
							<img class="kart_v_figure_bol" src="Ris_SolidWorks/23.png">
						</figure>
