			<h3 class="zagl">4. Создание чертежа по модели</h3>

			<div id="slides">


				<div class="active">
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Создадим чертёж по 3D — модели. Щёлкнем по кнопке <i>Размещение видов.</i></figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/72.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Выберем вариант совместного размещения 3D — и 2D — вида по горизонтали</i></figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/73.png">
					</figure>
				</div>

				<div class="perehod_glavi">
				<p><a href="T_Flex_Sborka.html"> ◄ Предыдущая глава</a></p>
				</div>

				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Зайдём в меню <i>Чертёж</i> и выберем команду <i>Проекция</i>.
						</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/74.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Из предложенных вариантов создания проекций выберем <i>Создать стандартный вид</i> и в открывшемся меню выберем <i>Вид спереди</i>. Нажмём галочку для завершения.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/75.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Буден создан следующий вид.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/76.png">
					</figure>

				</div>

				</div>



				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Создадим разрез. Для того, чтобы получить узлы для обозначения сечения сделаем разметку с помощью линий. Выбираем команду <i>Линия</i> и строим вертикальную прямую и две горизонтальные.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/77.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Зайдём в команду <i>Обозначение вида</i> и кликнем <i>ЛКМ</i> в точках пересечения линий. Для завершения кликнем по галочке. <i>Esc</i> для выхода из команды.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/78.png">
					</figure>

				</div>

				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Создание разреза производится через команду <i>Проекция</i>. После входа в команду выберем <i>Создать разрез или сечение</i>.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/79.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">В открывшейся панели зайти в <i>Выбрать обозначение вида для создания проекции</i> и кликнуть по ранее созданному обозначению разреза.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/80.png">
					</figure>

				</div>

				</div>



				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Появится рамка контура разреза. Нам осталось выбрать место его расположения, сделав щелчок <i>ЛКМ</i> в этом месте и по галочке.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/81.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">В результате получим разрез А — A.</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/82.png">
					</figure>
				</div>
