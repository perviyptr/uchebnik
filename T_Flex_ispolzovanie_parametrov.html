			<h3 class="zagl">6. Создание модели в T-FLEX с использованием параметров</h3>

			<div id="slides">

				<div class="active">

					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Создадим модель параллелепипеда с заданием его размеров при помощи переменных.<br>
						Создадим эскиз на рабочей плоскости <i>Вид сверху</i>, построим две пересекающиеся прямые и отложим длину параллелепипеда.<br>
						Расстояние смещения прямой (длину будущего параллелепипеда) обозначимбуквой <i>L</i> и нажьём <i>Enter</i>.<br>
						В появившееся окно введём значение переменной <i>L</i>, в коментариизапишем её название <i>Длина</i> и поставим при необходимости флажок
						на <i>Внешняя</i> для видимости переменной при вставке в сборку.<br>
						Нажмём <i>ОК</i></figcaption>
						<img class="kart_v_figure_bol" src="Ris13/13.png">
					</figure>

				<div class="perehod_glavi">
				<p><a href="T_Flex_Raschot_na_Proschnost.html"> ◄ Предыдущая глава</a></p>

						<img class="kart_v_figure_bol" src="Ris13/14.png">
					</figure>
