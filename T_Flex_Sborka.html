		</div>

		<div class="centr2">

			<div class="knopki">
			<button id="nazad" onclick="ChangeSlide(currentSlide - 1)">◄ Назад</button>
			<button id="dalee" onclick="ChangeSlide(currentSlide + 1)">Вперёд ►</button>

			<h3 class="zagl">3. Создание простой сборки</h3>

			<div id="slides">


				<div class="active">

				<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Создадим сборку детали <i>Колесо</i> с деталью <i>Ось</i>, чертёж которой показан ниже. Создайте сначала 3D - модель оси. Принцип создания как и у колеса. Покажу дополнительно только создание шпоночного паза, т.к. там потребуется создание дополнительной рабочей плоскости.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/59.png">
					</figure>

				<div class="perehod_glavi">
				<p><a href="T_Flex_Dopolnit_Nastroyki.html"> ◄ Предыдущая глава</a></p>
				</div>

				</div>


				<div>

				<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Для построения эскиза шпоночного паза предварительно создадим дополнительную рабочую плоскость, смещённую на 10мм от центральной.<br>
							Выберем команду <i>Плоскость</i>, щёлкнем по центральной плоскости (у меня это <i>Вид спереди</i>) и зададим в параметрах расстояние смещения (10мм). Для завершения щелчок по зелёной галочке.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/60.png">
					</figure>

				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Создадим эскиз на созданной рабочей плоскости. Видимость центральной плоскости для удобства можно погасить.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/61.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Сделаем разметку шпоночного паза при помощи вспомогательных линий,  обведём контур линией изображения и выйдем из режима построения эскиза.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/62.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Создадим вырез операцией <i>Выталкивание</i> на 3мм с использованием булевой операции <i>Вычитание</i>.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/63.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Не забудьте щёлкнуть по стрелке для изменения направления выталкивания
						(прямое направление — по красной стрелке).</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/64.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">В результате получим следующее (профиль эскиза и рабочая плоскость сделаны скрытыми, построена дополнительная <i>ЛСК</i>).</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/65.png">
					</figure>

				</div>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Создадим новый чертёж (3D - сборку) и активизируем команду
						 <i>3D - фрагмент.</i></figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/66.png">
					</figure>
				</div>


				<div>
					<div class="dla_viravnivanija_figure">
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">Щёлкнем по кнопке <i>Выбрать в диалоге</i>... </figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/67.png">
					</figure>
					<figure class="kart_s_nadpisju_mal">
						<figcaption class="nadpis_v_figure">... и выберем в папке деталь <i>Ось</i>, нажмём <i>Открыть</i>.
						</figcaption>
						<img class="kart_v_figure_mal" src="RisT_Flex1/68.png">
					</figure>

				</div>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure"></i>В окно модели вставится деталь <i>Ось</i>. При необходимости её можно перенести вдоль осей, потянув <i>ЛКМ</i> за любую из осей (растояние перемещения проставить в закладке
						 <i>Преобразования)</i> или повернуть на любой угол (на 90 град с помощью кнопок на узкой панели, при повороте на произвольный угол через закладку <i>Преобразования)</i>). Если нас устраивает положение вставки детали жмём галочку.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/69.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Опять воспользуемся командой  <i>3D - фрагмент.</i>. Выберем в диалоге деталь <i>Колесо</i> и после её вставки в модель нажмём кнопку <i>Выбрать точку, задающую начало координат
						</i>, после чего укажем созданную нами ранее <i>ЛСК</i> и щёлкнем по галочке.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/70.png">
					</figure>
				</div>


				<div>
					<figure class="kart_s_nadpisju_bol">
						<figcaption class="nadpis_v_figure">Осталось указать <i>Целевую систему координат</i> (в нашем случае это
						<i>ЛСК</i> на детали <i>Ось</i>), или сразу щёлкнуть по галочке в знак согласия.</figcaption>
						<img class="kart_v_figure_bol" src="RisT_Flex1/71.png">
						<figcaption class="nadpis_v_figure">Сохраним сборку под названием <i>Колесо с осью</i>.</figcaption>
					</figure>
